<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>GameWallPaper登录页面</title>
    <link rel="stylesheet" type="text/css" href="loginStyle.css">
    
</head>
<body style="background: url(loginBG2.png)">
    <div class="container">
        <div class="body">
            <div class="login_card">
                <img src="app.png" class="login_card_logo">
                <div class="login_card_header">
                    LOGIN
                </div>
                <div class="login_input_warpper">
                    <form>
                        <input class="login_inputbox" type="text" name="user" placeholder="输入用户名">
                    </form>
                </div>
                <div class="login_input_warpper">
                    <form>
                        <input class="login_inputbox" type="password" name="pwd" placeholder="密码">
                    </form>
                </div>
                <div class="login_checkbox">
                    <input type="checkbox"><a style="padding-left: 15px;">记住密码</a>
                    <a href="#"style="margin-left: 200px;color: #999999;">忘记密码</a>
                </div>
                <div>
                    <button type="submit" aria-label="login" class="login_button">登录</button>
                    <button type="submit" aria-label="register" class="login_button">注册账号</button>
                </div>
                <div>
                    <a href="https://wx.qq.com/"><img src="img/wechat.png" class="link_icon"></a>
                    <a href="https://weibo.com/6008523089/profile?rightmod=1&wvr=6&mod=personinfo&is_all=1"><img src="img/weibo.png" class="link_icon"></a>
                    <a href="https://github.com/TurboPanamera"><img src="img/github.png" class="link_icon"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
